name: Node CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: ['10.x', '12.x', '14.x', '16.x']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Cairo dependencies (Windows)
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: ./.github/scripts/install.ps1
    - name: Install Cairo dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: ./.github/scripts/install.sh
    - name: Add msbuild to PATH
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '15.0'
    - name: NPM install
      run: npm ci
    - name: Build
      run: npm run-script build
    - name: Lint
      run: npm run-script lint
    - name: Test
      run: npm run-script test
    - uses: codecov/codecov-action@v1
      with:
        name: Node v${{ matrix.node-version }}
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./reports/test-coverage/cobertura-coverage.xml
        fail_ci_if_error: true
    # Does not yet support wildcards! Needs v2: https://github.com/actions/upload-artifact/pull/54
    # When ready see https://help.github.com/en/actions/configuring-and-managing-workflows/persisting-workflow-data-using-artifacts#uploading-build-and-test-artifacts
    # - name: Package Artifact
    #   run: npm pack
    # - name: Upload Artifact
    #   uses: actions/upload-artifact@v1
    #   with:
    #     name: Node v${{ matrix.node-version }}
    #     path: '*.tgz'
    - name: 'Upload Test Data Artifact'
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-data
        path: ./testData/
        retention-days: 5
  publish:
    if: github.ref == 'refs/heads/master'
    needs: build-and-test
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: ['16.x']
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: NPM install
      run: npm ci
    - name: Build
      run: npm run-script build
    - name: Check Size
      run: npm run-script package-size
    - name: Publish
      shell: bash
      run: ./.github/scripts/publish.sh
      env:
        CI: true
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}